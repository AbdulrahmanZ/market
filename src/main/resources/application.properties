# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/market_db?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=md
spring.datasource.password=md
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8080
server.servlet.context-path=/market


# JWT Configuration
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# Media Storage Configuration
media.storage.base-path=media-storage

# File Upload Configuration
file.upload.dir=uploads
file.upload.shop-profiles=shop-profiles
file.upload.items=items

# Spring Boot file upload settings
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

#logging
logging.level.com.market=TRACE
logging.level.com.root=DEBUG 

# Spring Boot Actuator Configuration
# Enable all actuator endpoints
management.endpoints.web.exposure.include=*
# Enable health endpoint details (shows database status, disk space, etc.)
management.endpoint.health.show-details=always
# Enable shutdown endpoint (use with caution in production)
management.endpoint.shutdown.enabled=true
# Set base path for actuator endpoints (default is /actuator)
management.endpoints.web.base-path=/actuator
# Enable metrics export
management.metrics.export.simple.enabled=true
# Enable JVM metrics
management.metrics.enable.jvm=true
# Enable system metrics
management.metrics.enable.system=true
# Enable process metrics
management.metrics.enable.process=true
# Enable Tomcat metrics
management.metrics.enable.tomcat=true
# Enable database metrics
management.metrics.enable.hikaricp=true
# Enable cache metrics
management.metrics.enable.cache=true
# Enable logback metrics
management.metrics.enable.logback=true 

